{% extends 'base.html' %} {% load django_bootstrap5 %} {% block content %}

<h1>Shopping List</h1>
{% if shoppingList %}
<ul>
  {% for q in shoppingList %}
  <li><a href="{% url 'shopping_list:detail' q.id %}">{{q.itemName}}</a></li>
  {% endfor %}
</ul>
{% else %}
<h1>empty shopping list</h1>
<a href="{% url 'shopping_list:add' %}">click here to add new items</a>
{% endif %} {% endblock %}
